<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Add-Remove</title>
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<script src="../bower_components/angular/angular.js"></script>
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js "></script>
	<script src="scripts/app.js"></script>
</head>
<body ng-controller="CompanyCtrl">
<div class="row">
<div class="span4">
<div style="padding-bottom:50px">
			<table style="width:100%">
				<tr>
<td style="width:50%;vertical-align: top">
						<div style="padding-bottom:20px">
							<h3>Add a Company</h3>
						</div>
<form class="form-horizontal" role="form" ng-submit="addRow()">
	<div class="form-group">
		<label class="col-md-2 control-label">Name</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="name"
				ng-model="name" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">Employees</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="employees"
				ng-model="employees" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">Headoffice</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="headoffice"
				ng-model="headoffice" />
		</div>
	</div>
	<div class="form-group">								
		<div style="padding-left:110px">
			<input type="submit" value="Submit" class="btn btn-primary"/>
		</div>
	</div>
</form>
</td>
</div>
 <div class="span8">
<td style="vertical-align: top">
<table class="table">
	<tr>
		<th>Name</th>
		<th>Employees</th>
		<th>Head Office</th>
		<th>Action</th>
	</tr>
	<tr ng-repeat="company in companies">
		<td>{{company.name}}</td>
		<td>{{company.employees}}</td>
		<td>{{company.headoffice}}</td>
		<td><input type="button" value="Remove" class="btn btn-primary" ng-click="removeRow(company.name)"/></td>
	</tr>
	
</table>
</td>
</div>
</tr>
</table>
</div>
</div>
</div>
</body>
</html>
